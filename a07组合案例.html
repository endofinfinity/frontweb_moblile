<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }

        img {
            width: 200px;
            transition: all 4s;
        }

        .box:hover img {
            transform: translate(600px) rotate(720deg);
            /* 先旋转再位移会影响坐标轴，阿基米德螺旋的绘制？ */
            transform: rotate(800deg) translate(600px);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="./images/tyre.png" alt="">
    </div>
    
</body>
</html>
